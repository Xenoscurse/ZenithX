<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genos Bot Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            cursor: pointer;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        body.click-effect .container {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        header {
            padding: 40px 0;
            border-bottom: 1px solid #222;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(90deg, #ffffff, #aaaaaa, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        main {
            flex: 1;
            padding: 40px 0;
        }
        
        .status-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            color: #e0e0e0;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }
        
        .status-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .status-card {
            background: rgba(17, 17, 17, 0.8);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #222;
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border-color: #444;
        }
        
        .card-title {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-title i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .card-value {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        
        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .online {
            background-color: #00cc66;
            box-shadow: 0 0 10px rgba(0, 204, 102, 0.5);
        }
        
        .offline {
            background-color: #ff3333;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }
        
        .maintenance {
            background-color: #ffaa00;
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
        }
        
        .invite-section {
            background: rgba(17, 17, 17, 0.8);
            border-radius: 12px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #222;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .invite-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        
        .invite-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .invite-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #5865F2, #4752C4);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(88, 101, 242, 0.3);
        }
        
        .invite-btn.support {
            background: linear-gradient(135deg, #57F287, #43B581);
            box-shadow: 0 4px 10px rgba(87, 242, 135, 0.3);
        }
        
        .invite-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .invite-btn i {
            font-size: 20px;
        }
        
        .update-info {
            background: rgba(17, 17, 17, 0.8);
            border-radius: 12px;
            padding: 25px;
            margin-top: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #222;
            backdrop-filter: blur(10px);
        }
        
        .update-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #e0e0e0;
        }
        
        .update-status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .update-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .updated {
            background-color: #00cc66;
        }
        
        .pending {
            background-color: #ffaa00;
        }
        
        .update-details {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .changelog {
            margin-top: 20px;
            padding: 15px;
            background: #151515;
            border-radius: 8px;
            border-left: 3px solid #5865F2;
        }
        
        .changelog-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #1a1a1a;
            border-radius: 6px;
            border-left: 2px solid #333;
        }
        
        .changelog-date {
            color: #777;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .changelog-message {
            color: #aaa;
            line-height: 1.5;
        }
        
        footer {
            padding: 30px 0;
            border-top: 1px solid #222;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            opacity: 0.7;
            position: relative;
            overflow: hidden;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @media (max-width: 768px) {
            .status-cards {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .section-title {
                font-size: 22px;
            }
            
            .profile-container {
                flex-direction: column;
                text-align: center;
            }
            
            .invite-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .invite-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-container">
                <img src="https://cdn.discordapp.com/avatars/1282229251726114856/a_969e0dd68a7438c112c40ae92dab1b4b.gif?size=1024" alt="Genos Profile" class="profile-pic">
                <h1 class="logo">Genos Bot Status</h1>
            </div>
        </header>
        
        <main>
            <section class="status-section">
                <h2 class="section-title">Current Status</h2>
                
                <div class="status-cards">
                    <div class="status-card">
                        <div class="card-title">
                            <i class="fas fa-plug"></i> Bot Status
                        </div>
                        <div class="card-value" id="bot-status">Online</div>
                        <div class="status-indicator">
                            <div class="status-dot online" id="status-dot"></div>
                            <span id="status-text">All systems operational</span>
                        </div>
                    </div>
                    
                    <div class="status-card">
                        <div class="card-title">
                            <i class="fas fa-sync-alt"></i> Uptime
                        </div>
                        <div class="card-value" id="uptime">99.8%</div>
                        <div class="status-indicator">
                            <div class="status-dot online"></div>
                            <span id="uptime-text">Last 30 days</span>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="invite-section">
                <h2 class="invite-title">Join Our Community</h2>
                <div class="invite-buttons">
                    <a href="https://discord.com/oauth2/authorize?client_id=1282229251726114856&permissions=8&integration_type=0&scope=bot" 
                       class="invite-btn" target="_blank">
                        <i class="fas fa-robot"></i> Invite Genos
                    </a>
                    <a href="https://discord.gg/wuZMcvDMXw" 
                       class="invite-btn support" target="_blank">
                        <i class="fas fa-tools"></i> Support Server
                    </a>
                </div>
            </section>
            
            <section class="update-info">
                <h3 class="update-title">Latest Updates</h3>
                <div class="update-status">
                    <div class="update-dot updated" id="update-dot"></div>
                    <span id="update-status-text">System Updated</span>
                </div>
                <p class="update-details" id="update-details">
                    Last updated: January 2024
                </p>
                
                <div class="changelog" id="changelog-container">
                    <!-- Changelog items will be inserted here by JavaScript -->
                </div>
            </section>
        </main>
        
        <footer>
            <p>Genos Bot Status Dashboard â€¢ Last refreshed: <span id="refresh-time">Just now</span></p>
        </footer>
    </div>

    <script>
        // =============================================
        // CONFIGURATION - UPDATE THESE VALUES AS NEEDED
        // =============================================
        
        // Bot Status Configuration
        const botConfig = {
            status: "online", // Options: "online", "offline", "maintenance"
            statusText: "All Systems Up To Date & Live.",
            uptime: "99.8%",
            uptimeText: "Last 7 days",
            lastUpdated: "November 2025"
        };
        
        // Changelog Configuration - Add your updates here
        const changelogData = [
            {
                date: "November 15, 2025",
                message: "Added 5 New Commands, And ðŸ“š Libraries Are Good, No Changes Needed."
            },
            {
                date: "November 14, 2025",
                message: "Added 4 New Commands, Fully Customizable, And Fixed Lots Of Bugs."
            },
            {
                date: "November 12, 2025",
                message: "Fixed Uptime Command From Not Showing, And On_Ready Has Also Been Foxed."
            },
            {
                date: "November 7, 2025",
                message: "Added 4 New Commands, Removed All Hard-Coded IDs, And Genos Can Npw Be Used In Any Server."
            }
        ];
        
        // =============================================
        // END OF CONFIGURATION - DO NOT EDIT BELOW
        // =============================================
        
        // Apply bot status configuration
        function updateBotStatus() {
            const statusElement = document.getElementById('bot-status');
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const uptimeElement = document.getElementById('uptime');
            const uptimeTextElement = document.getElementById('uptime-text');
            const updateDetails = document.getElementById('update-details');
            const updateDot = document.getElementById('update-dot');
            const updateStatusText = document.getElementById('update-status-text');
            
            // Set status values
            statusElement.textContent = botConfig.status.charAt(0).toUpperCase() + botConfig.status.slice(1);
            statusText.textContent = botConfig.statusText;
            uptimeElement.textContent = botConfig.uptime;
            uptimeTextElement.textContent = botConfig.uptimeText;
            updateDetails.textContent = `Last updated: ${botConfig.lastUpdated}`;
            
            // Set status dot color based on status
            statusDot.className = 'status-dot';
            updateDot.className = 'update-dot';
            
            if (botConfig.status === "online") {
                statusDot.classList.add('online');
                updateDot.classList.add('updated');
                updateStatusText.textContent = "System Updated";
            } else if (botConfig.status === "offline") {
                statusDot.classList.add('offline');
                updateDot.classList.add('pending');
                updateStatusText.textContent = "Update Pending";
            } else if (botConfig.status === "maintenance") {
                statusDot.classList.add('maintenance');
                updateDot.classList.add('pending');
                updateStatusText.textContent = "Update Pending";
            }
        }
        
        // Populate changelog
        function populateChangelog() {
            const changelogContainer = document.getElementById('changelog-container');
            changelogContainer.innerHTML = '';
            
            changelogData.forEach(item => {
                const changelogItem = document.createElement('div');
                changelogItem.className = 'changelog-item';
                
                changelogItem.innerHTML = `
                    <div class="changelog-date">${item.date}</div>
                    <div class="changelog-message">${item.message}</div>
                `;
                
                changelogContainer.appendChild(changelogItem);
            });
        }
        
        // Update the refresh time
        function updateRefreshTime() {
            const now = new Date();
            const options = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            };
            const timeString = now.toLocaleTimeString('en-US', options);
            document.getElementById('refresh-time').textContent = timeString;
        }
        
        // Initialize the dashboard
        function initDashboard() {
            updateBotStatus();
            populateChangelog();
            updateRefreshTime();
        }
        
        // Update the refresh time every second
        setInterval(updateRefreshTime, 1000);
        
        // Click effect for the entire interface
        document.body.addEventListener('click', function() {
            document.body.classList.add('click-effect');
            setTimeout(() => {
                document.body.classList.remove('click-effect');
            }, 300);
        });
        
        // Initialize the dashboard when the page loads
        window.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
