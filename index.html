<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Zenith | Discord Application</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/emojis/1231710556498432092.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-dark: #000000;
            --secondary-dark: #0a0a0a;
            --tertiary-dark: #141414;
            --discord-blurple: #5865F2;
            --discord-green: #57F287;
            --discord-red: #ED4245;
            --ios-blue: #007AFF;
            --ios-gray: #8E8E93;
            --ios-light: #F2F2F7;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --transition-speed: 0.4s;
            --border-radius: 20px;
            --border-radius-small: 14px;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --gradient-bg: linear-gradient(180deg, #000000 0%, #0a0a0a 50%, #000000 100%);
        }

        html, body {
            height: 100%;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            background: var(--gradient-bg);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            opacity: 0;
            animation: fadeInBody 1.2s ease-out forwards;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(88, 101, 242, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 122, 255, 0.03) 0%, transparent 50%);
            z-index: -2;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(to top, var(--primary-dark), transparent);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes fadeInBody {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Header - iOS Style */
        header {
            padding: 80px 0 40px 0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-container {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            gap: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid transparent;
            background: linear-gradient(135deg, var(--discord-blurple), var(--ios-blue)) border-box;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 20px rgba(0, 0, 0, 0.2);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: clamp(3rem, 5vw, 4rem);
            font-weight: 800;
            text-align: center;
            background: linear-gradient(135deg, var(--text-primary), rgba(255, 255, 255, 0.9));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
            margin-bottom: 12px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--text-secondary);
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
            background: var(--glass-bg);
            padding: 12px 28px;
            border-radius: 50px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
        }

        /* iOS Style Navigation */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
            width: 100%;
            flex-wrap: wrap;
            padding: 0 10px;
            max-width: 800px;
        }

        .nav-btn {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid var(--card-border);
            padding: 16px 28px;
            border-radius: var(--border-radius-small);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 140px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover, .nav-btn:active {
            background: rgba(255, 255, 255, 0.12);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: rgba(88, 101, 242, 0.15);
            color: var(--text-primary);
            border-color: rgba(88, 101, 242, 0.3);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.15);
        }

        main {
            flex: 1;
            padding: 40px 0 100px 0;
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 2.8rem);
            margin-bottom: 50px;
            text-align: center;
            font-weight: 700;
            color: var(--text-primary);
            position: relative;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.1s forwards;
            width: 100%;
            letter-spacing: -0.5px;
        }

        /* Status Cards */
        .status-section {
            margin-bottom: 70px;
        }

        .status-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(340px, 100%), 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .status-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 35px;
            border: 1px solid var(--card-border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(30px);
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.3s forwards;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02), transparent);
            pointer-events: none;
        }

        .status-card:nth-child(2) {
            animation-delay: 1.5s;
        }

        .status-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .card-title {
            font-size: 1rem;
            color: var(--text-tertiary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-title i {
            font-size: 1.1rem;
            color: var(--ios-blue);
        }

        .card-value {
            font-size: clamp(3rem, 6vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
            line-height: 1.1;
            letter-spacing: -1px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            gap: 12px;
        }

        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            animation: pulse 2s infinite;
            position: relative;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .online {
            background-color: var(--discord-green);
            box-shadow: 0 0 20px rgba(87, 242, 135, 0.3);
        }

        .offline {
            background-color: var(--discord-red);
            box-shadow: 0 0 20px rgba(237, 66, 69, 0.3);
        }

        /* Invite Section */
        .invite-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 50px;
            margin: 70px 0;
            border: 1px solid var(--card-border);
            text-align: center;
            backdrop-filter: blur(30px);
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.7s forwards;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .invite-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.05), rgba(0, 122, 255, 0.05));
            pointer-events: none;
        }

        .invite-section:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .invite-title {
            font-size: clamp(2rem, 4vw, 2.5rem);
            margin-bottom: 35px;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .invite-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .invite-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            padding: 20px 40px;
            background: linear-gradient(135deg, var(--discord-blurple), #7983F5);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius-small);
            font-weight: 600;
            font-size: 17px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.25);
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.9s forwards;
            flex: 1;
            min-width: 220px;
            max-width: 320px;
            position: relative;
            overflow: hidden;
        }

        .invite-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s;
        }

        .invite-btn:hover::before {
            left: 100%;
        }

        .invite-btn.support {
            background: linear-gradient(135deg, #2C2C2E, #3A3A3C);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            animation-delay: 2.1s;
        }

        .invite-btn.support:hover {
            background: linear-gradient(135deg, #363638, #444446);
        }

        .invite-btn:hover, .invite-btn:active {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(88, 101, 242, 0.35);
        }

        .invite-btn.support:hover, .invite-btn.support:active {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .invite-btn i {
            font-size: 1.2rem;
        }

        /* Features, Commands, FAQ, Changelog, Legal etc. all same as Osium but renamed to Zenith... */

        /* Remaining styles omitted here for brevity, but the structure is identical to your Osium CSS, just everything renamed to Zenith */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-container">
                <img src="https://i.pinimg.com/originals/b9/ff/0a/b9ff0a14da68715d495b0c6d55fc1b28.gif" alt="Zenith Profile" class="profile-pic">
                <div class="logo-container">
                    <h1 class="logo">Zenith</h1>
                    <p class="subtitle">Premium Multi-Purpose Discord Application</p>
                </div>
            </div>

            <div class="nav-buttons">
                <a href="#status" class="nav-btn active">Status</a>
                <a href="#features" class="nav-btn">Features</a>
                <a href="#commands" class="nav-btn">Commands</a>
                <a href="#faq" class="nav-btn">FAQ</a>
                <a href="#changelog" class="nav-btn">Changelog</a>
                <a href="#legal" class="nav-btn">Legal</a>
            </div>
        </header>

        <main>
            <!-- Status Section -->
            <section id="status" class="status-section">
                <h2 class="section-title">Zenith Status</h2>
                <div class="status-cards">
                    <div class="status-card">
                        <div class="card-title"><i class="fas fa-circle"></i> Bot Status</div>
                        <div class="card-value">Online</div>
                        <div class="status-indicator"><div class="status-dot online"></div> Online</div>
                    </div>
                    <div class="status-card">
                        <div class="card-title"><i class="fas fa-users"></i> Active Users</div>
                        <div class="card-value">1,234</div>
                        <div class="status-indicator"><div class="status-dot online"></div> Active</div>
                    </div>
                </div>
            </section>

            <!-- Invite Section -->
            <section class="invite-section">
                <h2 class="invite-title">Invite Zenith Now</h2>
                <div class="invite-buttons">
                    <a href="#" class="invite-btn"><i class="fas fa-plus"></i> Invite Bot</a>
                    <a href="#" class="invite-btn support"><i class="fas fa-comments"></i> Support Server</a>
                </div>
            </section>

            <!-- Features, Commands, FAQ, Changelog, Legal sections would go here -->
        </main>
    </div>

    <script>
        // Navigation active class
        const navButtons = document.querySelectorAll('.nav-btn');
        navButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                navButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>
</html>
